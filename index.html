<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roguelike Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Roguelike Game</h1>
        <div class="game-info">
            <div class="info-item">
                <span class="label">Jugadores vivos:</span>
                <span id="jugadores-vivos">0</span>
            </div>
            <div class="info-item">
                <span class="label">Enemigos vivos:</span>
                <span id="enemigos-vivos">0</span>
            </div>
            <div class="info-item">
                <span class="label">Estado:</span>
                <span id="estado-juego">Iniciando...</span>
            </div>
        </div>
        <div id="tablero-container"></div>
        <div class="controls">
            <button id="btn-iniciar" onclick="iniciarJuego()">Iniciar Juego</button>
            <button id="btn-pausar" onclick="pausarJuego()" disabled>Pausar</button>
            <button id="btn-reiniciar" onclick="reiniciarJuego()" disabled>Reiniciar</button>
        </div>
    </div>
    <script src="jugador.js"></script>
    <script src="principal.js"></script>
    <script src="enemigo.js"></script>
    <script src="obstaculo.js"></script>
    <script src="controlTablero.js"></script>
    <script src="juego.js"></script>
    <script src="main.js"></script>
</body>
</html>
